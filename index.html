<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <link rel="stylesheet" href="assets/reset.css" type="text/css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Your First Stop to Your Destination!</p>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <div class="train-name-display"></div>
                <div class="destination-display"></div>
                <div class="trainTime-display"></div>
                <div class="frequency-display"></div>

            </div>
        </div>
        <br>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="train-name" >
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" >
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="train-time" >
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" >
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-user">Submit</button>
                </form>         
            </div>
        </div>
    </div>  
    
    <script src="assets/app.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>
</html>
